<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>jQuery Tailwind Checkbox Toggle Plugin Examples</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css" rel="stylesheet" />

  <style>
    :not(pre)>code[class*=language-], pre[class*=language-] { background: rgba(0,0,0,0.25); }
  </style>

</head>
<body class="p-2 pt-16 bg-gray-900 text-gray-100 leading-tight">

  <header class="mb-16 text-center">
    <h1 class="mb-2 text-white font-light">jQuery Tailwind Checkbox Toggle Plugin Examples</h1>
    <p class="mb-8 opacity-50">A tiny and fast jQuery plugin that helps developers create checkbox based on/off switches in the latest Tailwind CSS framework.</p>
  </header>

  <main>
    <section class="mx-auto max-w-md">
      <h3 class="p-1 px-2 bg-gray-900 uppercase opacity-25 rounded">Demo</h3>
      <ul class="list-reset mb-16">
        <li class="py-4 flex items-center"><label for="some-ch1" class="flex-1 cursor-pointer hover:text-white">Normal</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle"><input type="checkbox" id="some-ch1" /></label></li>
        <li class="py-4 flex items-center"><label for="some-ch2" class="flex-1 cursor-pointer hover:text-white">Checked</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle"><input type="checkbox" id="some-ch2" checked /></label></li>
        <li class="py-4 flex items-center"><label for="some-ch3" class="flex-1 cursor-pointer hover:text-white">Styley</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle" data-rounded="rounded-sm" data-handle-color="bg-red-400" data-off-color="bg-red-900" data-on-color="bg-red-300"><input type="checkbox" id="some-ch3" /></label></li>
        <li class="py-4 flex items-center"><label for="some-ch4" class="flex-1 cursor-pointer hover:text-white">Disabled</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle"><input type="checkbox" id="some-ch4" checked disabled /></label></li>
        <li class="py-4 flex items-center"><label for="some-ch5" class="flex-1 cursor-pointer hover:text-white">Smaller</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle" data-handle-size="10"><input type="checkbox" id="some-ch5" /></label></li>
        <li class="py-4 flex items-center"><label for="some-ch6" class="flex-1 cursor-pointer hover:text-white">Small</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle" data-handle-size="15"><input type="checkbox" id="some-ch6" /></label></li>
        <li class="py-4 flex items-center"><label for="some-ch7" class="flex-1 cursor-pointer hover:text-white">Bigger</label> <label class="ml-auto text-right" data-toggle="checkbox-toggle" data-handle-size="25"><input type="checkbox" id="some-ch7" /></label></li>
      </ul>

    </section>
  </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="jquery-tailwind-toggle.js"></script>

</body>
</html>
